name: Dart CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image: google/dart:latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    # - name: Install dependencies
