name: Dart CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image: google/dart:latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Change to project directory
      run: cd Final-Year-Project/main/budget_buddy

    - name: Install dependencies
      run: dart pub get

    - name: Run tests
      run: dart test
