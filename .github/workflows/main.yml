name: Flutter CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Flutter
      uses: subosito/flutter-action@v9
      with:
        flutter-version: '2.8.0' # Replace with your Flutter version

    - name: Install dependencies
      run: flutter pub get

    - name: Build for Android
      run: flutter build apk

    # - name: Build for iOS (Optional)
    #   run: flutter build ios

    # Add additional steps for other tasks like Firebase testing, if needed

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: |
          build/app/outputs/flutter-apk/app-release.apk

